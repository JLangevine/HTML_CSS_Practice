<!DOCTYPE html>
<head>
	<title>Let's Verify Your Email's Format!</title>
	<style type="text/css">
		body{
			background: linear-gradient(-11deg, blue,#50c878,orange,blue);
			text-align: center;
			color: #4169e1;
		}
		h3{
			text-decoration: underline;
		}
		footer{
			color: white;
		}
		h2{
			color: white;
		}
	</style>

	<script>
	function Verify(){
		var check = new RegExp("^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$");
		var email = document.getElementById("email_address").value;
		var result = check.test(email);
		if (email === ""){
			alert("Please enter some text.");
		}
		else{
			alert("We received your email. You entered: "+email);
		if (result){
			alert("Congrats! You've entered an email.");
			document.getElementById("result_text").value = "Congrats!";
		}
		else {
			alert("Whoops! That's not a valid email format. Please try again.");
			document.getElementById("result_text").value = "Whoops!";
			$("#result").text("Whoops!");
		}
	}
	}
	</script>
</head>

<body>
	<h2>Is your email valid? Let's check!</h2>
	<br><h3>Please enter your email address here:</h3>
	<input type="text" name="Email Address" id="email_address">
	<input type="submit" name="submit_email_address" id="submit_email_address" onclick="return Verify()" value="Verify Format">

	<h4 id="result_text">Check the pop-up box for your results!</h4>
	<h6>Regex credit to: <a href="http://emailregex.com/" target="_blank">Almost Perfect Email Regex</a></h6>

</body>
